<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Uloguj se</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registruj se</label>
		
		<div class="login-form">
			<form name="lic.login.form">
				<div class="sign-in-htm">
					<div class="group">
						<label for="user" class="label">Korisničko ime</label>
						<input id="user" ng-model="user.username" type="text" class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">Šifra</label>
						<input id="pass" ng-model="user.password" type="password" class="input" data-type="password">
					</div>
					<div class="hr"></div>
					<div class="group">
						<input type="submit" class="button" value="Uloguj se" ng-click="lic.login()">
					</div>
				</div>
			</form>
			<form name="loc.singup.form">
				<div class="sign-up-htm">
					<div class="group">
						<label for="firstname" class="label">Ime</label>
						<input id="firstname" ng-model="user.firstname" type="text" class="input">
					</div>
					<div class="group">
						<label for="lastname" class="label">Prezime</label>
						<input id="lastname" ng-model="user.lastname" type="text" class="input">
					</div>
					<div class="group">
						<label for="user" class="label">Korisničko ime</label>
						<input id="user" ng-model="user.username" type="text" class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">Šifra</label>
						<input id="pass" ng-model="user.password" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<label for="pass" class="label">Email</label>
						<input id="pass" ng-model="user.email" type="text" class="input">
					</div>
					<div class="hr"></div>
					<div class="group">
						<input type="submit" class="button" value="Registruj se" ng-click="lic.singup()">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
