<div>	
	<section class="section" id="profile">
		<div class="container okvir">
		
			<h3 class="text-center title">Moj profil</h3>
			<div class="row">
				<div class="col-sm-2 col-md-offset-3">    
					<p class="p-text">Korisničko ime: </p>
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control input-md" ng-model="prc.user.username" disabled="disabled">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2 col-md-offset-3">    
					<p class="p-text">Ime: </p> 
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control input-md" ng-model="prc.user.firstname">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2 col-md-offset-3">    
					<p class="p-text">Prezime: </p>
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control input-md" ng-model="prc.user.lastname">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2 col-md-offset-3">    
					<p class="p-text">Tip: </p>
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control input-md" ng-model="prc.user.type.name" disabled="disabled">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2 col-md-offset-3">    
					<p class="p-text">Kategorija: </p>
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control input-md" ng-model="prc.user.category" disabled="disabled">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2 col-md-offset-3">    
					<p class="p-text">Nova šifra: </p>
				</div>
				<div class="col-sm-4">
					<input type="password" class="form-control input-md" ng-model="prc.user.newPass">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2 col-md-offset-3">    
					<p class="p-text">Ponovite šifru: </p>
				</div>
				<div class="col-sm-4">
					<input type="password" class="form-control input-md" ng-model="prc.user.repeatPass">
				</div>
			</div>
			<br/><br/>
			<div class="row">
				<div class="text-center">
					<button ng-click="prc.changeData()" class="btn btn-primary" type="submit">Promenite podatke</button>
				</div>
			</div>
		</div>
	</section>
</div>
