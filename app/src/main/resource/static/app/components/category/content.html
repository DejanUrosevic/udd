<div>	
	<section class="section" id="profile">
		<div class="container okvir">
		
			<h3 class="text-center title">Categories</h3>
			
			<div class="row" ng-if="cac.rola === 'admin'">
				<div class="text-center" >
					<button class="btn btn-primary" type="submit" ng-click="cac.addCategory()">Add new category</button>
				</div>
			</div>
			
			<br ng-if="cac.rola === 'admin'" />
			
			<div class="row" ng-repeat="category in cac.categories" ng-if="cac.rola === 'admin'">
				<br/>
				<div class="col-md-3 col-md-offset-3">
					<p class="p-text">{{category.name}}</p>
				</div>	
				<div class="col-md-1">
					<button class="btn btn-primary" type="submit" ng-click="cac.books(category.id)">Books</button>
				</div>
				<div class="col-md-1">
					<button class="btn btn-primary" type="submit" ng-click="cac.update(category.id)">Update category</button>
				</div>
			</div>
			
			<div class="row" ng-repeat="category in cac.categories" ng-if="cac.rola === 'preplatnik' || cac.rola === 'posetilac'">
				<br/>
				<div class="col-md-3 col-md-offset-4">
					<p class="p-text">{{category.name}}</p>
				</div>	
				<div class="col-md-1">
					<button class="btn btn-primary" type="submit" ng-click="cac.books(category.id)">Books</button>
				</div>
			</div>
		</div>
	</section>
</div>
