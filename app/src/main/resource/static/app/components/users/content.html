<div>	
	<section class="section" id="profile">
		<div class="container okvir">
		
			<h3 class="text-center title">Users</h3>
			
			<div class="row" ng-if="usc.rola === 'admin'">
				<div class="text-center" >
					<button class="btn btn-primary" type="submit" ng-click="usc.addUser()">Add new user</button>
				</div>
			</div>
			
			<br/>

			<div class="table-responsive">          
				<table class="table" ng-if="usc.rola === 'admin'">
			    	<thead>
			      		<tr>
			        		<th>Firstname</th>
			        		<th>Lastname</th>
			        		<td>Username</td>
			        		<th>Category</th>
			        		<th>Type</th>
					        <th></th>
			  			</tr>
			    	</thead>
			    	<tbody>
			      		<tr ng-repeat="user in usc.users">
							<th>{{user.firstname}}</th>
							<th>{{user.lastname}}</th>
							<th>{{user.username}}</th>
							<th>{{user.category.name}}</th>
							<th>{{user.type.name}}</th>
					        <th><button class="btn btn-primary" type="submit" ng-click="usc.changeUser(user.id)">Change user data</button></th>
			      		</tr>
			    	</tbody>
			  	</table>
			</div>
